        <script id="presViewTemplate" type="text/template">

                <% _.each(models, function (slide) { %>
                    
                    <box id="slide:<%= slide.cid %>" class="slide col-md-3" data-id="<%= slide.cid %>">
                        <h1 id="slideTitle" class="slideTitles"><%= slide.get("title") %></h1>
                        <li id="slideHeader" class="slideHeaders"><%= slide.get("header") %></li>
                        <p id="slideContent" class="slideBullets"><%= slide.get("content") %></p>
                    </box>
                    <box class="targetSlideContBox">
                      <div class="row-fluid">
                        <div><%= slide.cid %></div>
                        <button id="slideUp" type="button" class="btn btn-default btn-xs" data-id="<%= slide.cid %>">
                            <span class="glyphicon glyphicon-arrow-up"></span>
                        </button>
                        <button id="slideDown" type="button" class="btn btn-default btn-xs" data-id="<%= slide.cid %>">
                            <span class="glyphicon glyphicon-arrow-down"></span>
                        </button>
                        <button id="deleteTargetSlide" type="button" class="btn btn-default btn-xs" data-id="<%= slide.cid %>">
                          <span class="glyphicon glyphicon-minus"></span>
                        </button>
                      </div>
                    </box>
                    
                    
                <% }) %>
        </script>

        <script id="slideTemplate" class="center" type="text/template">
        
        <box class="activeSlide col-md-3">
        <h1 id="slideTitle" class="slideTitles"><%= title %></h1>

          <li id="slideHeader" class="slideHeaders"><%= header %></li>
          <p id="slideContent" class="slideBullets"><%= content %></p>

        </box>
        </script>

        <script id="slideShowTemplate" type="text/template">

            <box id="slide:<%= model.cid %>" class="activeSlide col-md-3" data-id="<%= model.cid %>">
                <h1 id="slideTitle" class="slideTitles"><%= model.get("title") %></h1>
                <li id="slideHeader" class="slideHeaders"><%= model.get("header") %></li>
                <p id="slideContent" class="slideBullets"><%= model.get("content") %></p>
            </box>
      </script>
